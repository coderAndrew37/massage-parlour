<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Spa Management</title>
    <!-- Favicon -->
    <link rel="icon" href="images/hero_1.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/admin.css" />
  </head>
  <body>
    <!-- Include header -->
    <div id="header"></div>

    <!-- Main Content Layout -->
    <div class="flex">
      <!-- Include sidebar -->
      <div id="sidebar"></div>

      <!-- Main content -->
      <main class="flex-1 p-4">
        <!-- Include the services section -->
        <div id="services-section"></div>

        <!-- Include the gallery section -->
        <div id="gallery-section"></div>

        <!-- Include the testimonials section -->
        <div id="testimonials-section"></div>
      </main>
    </div>

    <!-- Include modals -->
    <div id="modals"></div>

    <!-- Load the JavaScript as a module -->
    <script src="scripts/admin.js" type="module"></script>
  </body>
</html>
