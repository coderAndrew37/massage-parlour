<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Details - Equator Spa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/service-details.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar (reuse the same navbar from your main page) -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="images/hero_1.jpg"
            alt="Equator Spa"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Equator Spa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Service Information Section -->
    <section class="container mt-5">
      <div class="row">
        <!-- Left Column: Service Image and Additional Images -->
        <div class="col-md-6">
          <img
            id="service-image"
            src=""
            alt="Service Image"
            class="img-fluid mb-4"
          />
          <div class="row" id="additional-images">
            <!-- Additional images will be dynamically injected here -->
          </div>
        </div>

        <!-- Right Column: Service Information and Benefits -->
        <div class="col-md-6">
          <h1 id="service-title" class="display-4"></h1>
          <p id="service-description" class="lead"></p>
          <p><strong>Price:</strong> $<span id="service-price"></span></p>

          <h3>Benefits</h3>
          <ul id="service-benefits" class="list-unstyled">
            <!-- Benefits will be dynamically injected here -->
          </ul>

          <!-- Book Now Button -->
          <a href="https://wa.me/254741497537" target="_blank">
            <button class="btn btn-primary btn-lg">Book Now</button>
          </a>
        </div>
      </div>
    </section>

    <!-- Service Video Section -->
    <section class="container mt-5" id="service-video-section">
      <h2>Watch the Service in Action</h2>
      <div class="row">
        <div class="col-md-12">
          <video id="service-video" class="w-100" controls>
            <source id="service-video-source" src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </section>

    <!-- Service Testimonials Section -->
    <section id="testimonials" class="py-5 bg-light">
      <div class="container text-center">
        <h2>What Our Clients Say</h2>
        <div class="row js-testimonials-grid">
          <!-- Dynamically loaded testimonials will appear here -->
        </div>
      </div>
    </section>

    <!-- Related Services Section -->
    <section id="related-services" class="container mt-5">
      <h2>Related Services</h2>
      <div class="row js-related-services-grid">
        <!-- Dynamically loaded related services will appear here -->
      </div>
    </section>

    <!-- Footer (reuse the same footer from your main page) -->
    <footer class="footer py-4">
      <!-- Footer content -->
    </footer>

    <!-- Bootstrap and GSAP Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="scripts/serviceDetails.js" type="module"></script>
  </body>
</html>
