<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Details - Equator Spa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/service-details.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/skeletons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/hero_1.jpg"
            alt="Equator Spa"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Equator Spa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#related-services">Related Services</a>
              <!-- Link to Related Services section -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#testimonials">Testimonials</a>
              <!-- Link to Testimonials section -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact-us">Contact</a>
            </li>
          </ul>
          <form class="d-flex" id="searchForm">
            <input
              class="form-control me-2"
              type="search"
              id="searchQuery"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Service Information Section -->
    <section class="container mt-5">
      <div id="service-content">
        <!-- Right Column: Service Information and Benefits -->
        <div class="right-column">
          <!-- Skeletons -->
          <div class="skeleton skeleton-title"></div>
          <div class="skeleton skeleton-text mb-3"></div>
          <div class="skeleton skeleton-text mb-3"></div>
          <div class="skeleton skeleton-text mb-3"></div>
          <div class="skeleton skeleton-price"></div>

          <!-- Actual content (hidden by default, displayed after data is loaded) -->
          <h1 id="service-title" class="display-4" style="display: none"></h1>
          <p id="service-description" class="lead" style="display: none"></p>

          <div id="service-price-container" style="display: none">
            <span class="price-label">Price:</span>
            <span id="service-price"></span>
          </div>

          <h3 style="display: none">Benefits</h3>
          <ul id="service-benefits" class="list-unstyled" style="display: none">
            <!-- Benefits will be dynamically injected here -->
          </ul>

          <!-- Skeleton Button -->
          <div class="skeleton skeleton-button"></div>

          <!-- Book Now Button (hidden by default) -->
          <a
            href="https://wa.me/254741497537"
            target="_blank"
            style="display: none"
          >
            <button class="book-now-button">Book Now</button>
          </a>
        </div>

        <!-- Left Column: Service Image -->
        <div class="left-column">
          <div class="skeleton skeleton-image"></div>
          <img
            id="service-image"
            src=""
            alt="Service Image"
            class="img-fluid mb-4"
            style="display: none"
          />
        </div>
      </div>
    </section>

    <!-- Additional Images Section -->
    <section class="container text-center mt-5">
      <h3 id="additional-images-heading">Explore More Photos</h3>
      <!-- Skeletons for additional images -->
      <div class="row" id="additional-images">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
          <div class="skeleton skeleton-image"></div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
          <div class="skeleton skeleton-image"></div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
          <div class="skeleton skeleton-image"></div>
        </div>
      </div>
    </section>

    <!-- Video section -->
    <section
      class="container mt-5"
      id="service-video-section"
      style="display: none"
    >
      <h2>Watch the Service in Action</h2>
      <div class="row">
        <div class="col-md-12">
          <video id="service-video" class="w-100" controls preload="auto">
            <source id="service-video-source" src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </section>

    <!-- Service Testimonials Section -->
    <section id="testimonials" class="py-5 bg-light">
      <div class="container text-center">
        <h2>What Our Clients Say</h2>
        <div class="row js-testimonials-grid">
          <!-- Skeletons for testimonials (add if needed) -->
        </div>
      </div>
    </section>

    <!-- Related Services Section -->
    <section id="related-services" class="container mt-5">
      <h2>Related Services</h2>
      <div class="row js-related-services-grid">
        <!-- Dynamically loaded related services will appear here -->
      </div>
    </section>

    <!-- Footer (reuse the same footer from your main page) -->
    <footer class="footer py-4">
      <!-- Footer content -->
    </footer>

    <!-- Bootstrap and GSAP Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="scripts/serviceDetails.js" type="module"></script>
  </body>
</html>
