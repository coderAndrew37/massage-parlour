<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap for validation styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f4f4f4;
      }

      #contact-us {
        font-family: "Montserrat", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: space-between;
        padding: 50px 100px;
        background-color: white;
      }

      /* Left section: Form */
      .contact-form {
        flex: 1;
        margin-right: 50px;
      }

      .contact-form h2 {
        font-size: 2.5em;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .contact-form p {
        margin-bottom: 20px;
        color: #666;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #333;
      }

      textarea {
        resize: none;
        height: 150px;
      }

      button {
        background-color: #000;
        color: #fff;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #333;
      }

      /* Right section: Info */
      .contact-info {
        background-color: #111;
        color: white;
        padding: 50px;
        border-radius: 10px;
        flex: 1;
      }

      .contact-info h3 {
        font-size: 2em;
        font-weight: 600;
        margin-bottom: 30px;
      }

      .contact-info .info-item {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }

      .contact-info .info-item i {
        font-size: 1.5em;
        margin-right: 20px;
        transition: color 0.3s ease;
      }

      .contact-info .info-item p {
        font-size: 1em;
        margin: 0;
      }

      .contact-info .info-item a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .contact-info .info-item a:hover,
      .contact-info .info-item i:hover {
        color: #ffdd00;
      }

      /* Responsive design */
      @media (max-width: 992px) {
        #contact-us {
          flex-direction: column;
        }

        .contact-form {
          margin-right: 0;
          margin-bottom: 40px;
        }
      }

      /* Success Message */
      .success-message {
        color: green;
        font-size: 1.2em;
      }

      .error-message {
        color: red;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <section id="contact-us">
      <!-- Left Side: Contact Form -->
      <div class="contact-form">
        <h2>Contact Us</h2>
        <p>
          Feel free to contact us any time. We will get back to you as soon as
          we can!
        </p>
        <form class="needs-validation" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
            <div class="invalid-feedback">Please provide your full name.</div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid email address.
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              required
            ></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>

      <!-- Right Side: Contact Info -->
      <div class="contact-info">
        <h3>Info</h3>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p><a href="mailto:info@getintouch.we">info@getintouch.we</a></p>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <p><a href="tel:+245689146">+24 56 89 146</a></p>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>14 Greenroad St.</p>
        </div>
        <div class="info-item">
          <i class="fas fa-clock"></i>
          <p>09:00 - 18:00</p>
        </div>
      </div>
    </section>

    <!-- Bootstrap and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Custom Bootstrap validation for the contact form with client-side validation
      (function () {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");

        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              } else {
                alert("Form submitted successfully!");
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      // Input field error message
      document.getElementById("name").oninvalid = function (event) {
        event.target.setCustomValidity("Please provide your full name.");
      };

      document.getElementById("email").oninvalid = function (event) {
        event.target.setCustomValidity("Please provide a valid email address.");
      };

      document.getElementById("message").oninvalid = function (event) {
        event.target.setCustomValidity("Please enter your message.");
      };

      // Reset custom error message when user types
      document.getElementById("name").oninput = function (event) {
        event.target.setCustomValidity("");
      };

      document.getElementById("email").oninput = function (event) {
        event.target.setCustomValidity("");
      };

      document.getElementById("message").oninput = function (event) {
        event.target.setCustomValidity("");
      };
    </script>
  </body>
</html>
